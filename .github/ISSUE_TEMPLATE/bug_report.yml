name: Bug report
description: Create a report to help us improve
title: "[BUG] Short Description"
labels: bug
body:
  - type: input
    attributes:
      label: Version of movier
      description: The version of @valhalladev/movier you're using
      placeholder: e.g., 4.0.32
    validations:
      required: true
  - type: input
    attributes:
      label: Package manager
      description: Which package manager are you using?
      placeholder: e.g., npm, yarn, bun
    validations:
      required: true
  - type: input
    attributes:
      label: Package manager version
      description: Version of your package manager
      placeholder: e.g., 9.0.0
    validations:
      required: false
  - type: input
    attributes:
      label: Node version
      description: Your Node.js version
      placeholder: e.g., 20.10.0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A clear and concise description of what you're experiencing. Do NOT combine multiple bugs into one issue. If you have multiple bugs to report please open separate issues for EACH bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Scroll to ...
        4. See error ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots and Additional Info
      description: |
        Provide any relevant additional information such as screenshots or other details here.
        
        Tip: You can attach images files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Checklist
      description: Before submitting your bug report.
      options:
        - label: I have made a separate issue for each bug that I am reporting.
          required: true
        - label: I have searched the issues and this bug has not been reported.
          required: true